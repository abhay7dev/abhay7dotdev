<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/loader.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script type="module" src="./scripts/loader.js"></script>
    <script type="module" src="./scripts/script.js"></script>
    <title>Abhay</title>
</head>
<body>
    
    <div class="loader">
		<div class="wave"></div>
		<div class="wave"></div>
		<div class="wave"></div>
		<div class="wave"></div>
		<div class="wave"></div>
		<div class="wave"></div>
		<div class="wave"></div>
		<div class="wave"></div>
		<div class="wave"></div>
		<div class="wave"></div>
	</div>

    <div class="mobile-notice">
        <h1>This site is best viewed on desktop</h1>
        <a href="/pro.html">
            Go to my mobile-optimized site
        </a>
    </div>

    <img src="./images/background.png" alt="Background Image" id="background-image" draggable="false"/> <!-- https://wallhaven.cc/w/o5762l -->    
    <!-- <div class="desktop-highlight"></div>
     -->
    <div id="apps">
        <div class="desktop-highlight"></div>
        <template id="app-template">
            <div class="app">
                <div class="appbar">
                    <img class="win-icon" src="" alt="">
                    <h6 class="win-title"></h6>
                    <div class="win-btns">
                        <img class="min-btn" src="./images/kde-bar-icons/chevron-down.svg">
                        <img class="max-btn" src="./images/kde-bar-icons/chevron-up.svg">
                        <img class="close-btn" src="./images/kde-bar-icons/x-lg.svg">
                    </div>
                </div>
                <div class="app-content"></div>
            </div>
        </template>
    </div>

    <div id="task-ghost"></div>
    <div id="taskbar">
        <div id="launchers">
            <img src="./images/taskbar/arch_logo.svg"                   alt="Arch Logo"                 draggable="false" id="arch-launcher">
            <img src="./images/taskbar/128-apps-utilities-terminal.png" alt="Konsole"                   draggable="false" class="app-launcher" data-app="konsole">
            <img src="./images/taskbar/firedragon.png"                  alt="FireDragon Web Browser"    draggable="false" class="app-launcher" data-app="firedragon">
            <img src="./images/taskbar/org.kde.dolphin.svg"             alt="Dolphin File Explorer"     draggable="false" class="app-launcher" data-app="dolphin">
            <img src="./images/taskbar/kwrite.svg"                      alt="KWrite Text Editor"        draggable="false" class="app-launcher" data-app="kwrite">
        </div>
        <div id="sys-tray">
            <div id="datetime"><span class="time">00:00</span><span class="date">1/1/2000</span></div>
            <img src="./images/taskbar/user-desktop.svg" alt="Desktop View">
        </div>
    </div>

</body>
</html>
